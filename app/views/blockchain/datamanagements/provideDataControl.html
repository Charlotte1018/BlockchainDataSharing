<body>
<section class="profile-nav alt green-border " ng-show="accounts.length > 0">
  <section class="wrapper ">
    <!-- page start-->
    <div class="row col-lg-10 col-lg-offset-1">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            <h4> Data Control</h4>
          </header>
          <div class="panel-body">
            <form class="form-horizontal" id="default">
              <fieldset class="step">
                <div class="form-group">
                  <label class="col-lg-2 control-label">Provider:</label>
                  <div class="col-lg-10">
                    <select class="form-control" ng-change="getProvideData()"  ng-model="selectedAccount"
                            ng-options="account.userName as account.userName for account in accounts">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Data Name:</label>
                  <div class="col-lg-10">
                    <select class="form-control" ng-model="selectedData" ng-options="data.dataName as data.dataName for data in dataSets " ng-change="getDataRequestList()">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input class="form-control" placeholder="Password" ng-model="password" type="password">
                  </div>
                </div>
                <div><br><br>

                  <table class="table table-striped border-top">
                    <thead>
                    <tr>
                      <th style="width:8px;"><input type="checkbox" class="group-checkable" /></th>
                      <th>Requester</th>
                      <th class="hidden-phone">Status</th>
                      <th class="hidden-phone">Confirm</th>
                      <th class="hidden-phone">Reject</th>
                      <th class="hidden-phone">Refresh</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="odd gradeX" ng-repeat="requester in requesters" render-finish>
                      <td><input type="checkbox" class="checkboxes" value="1" /></td>
                      <td>{{requester.userName}}</td>
                      <!--<td class="hidden-phone">{{data.provider}}</td>-->
                      <td class="hidden-phone">{{requester.status}}</td>

                      <td class="hidden-phone"><button class="btn btn-success btn-xs" ng-click="confirmData(selectedData,requester.address)">Confirm</button></td>
                      <td class="hidden-phone"><button class="btn btn-danger btn-xs" ng-click="rejectData(selectedData,requester.address)">Reject</button></td>
                      <td class="hidden-phone"><button class="btn btn-danger btn-xs" ng-click="refresh()">Refresh</button></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <!--<div class="form-group">
                    <label class="col-lg-2 control-label">Data Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" placeholder="Data Name" ng-model="dataName" ng-change="isDataExist()">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-success col-lg-2" ng-click="requestData()" ng-disabled="requestDisabled">Request Data</button>
                    </div>
                </div>-->
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
    <!-- page end-->
  </section>
</section>
</body>
