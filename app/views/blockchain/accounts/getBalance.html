<body>
    <section class="profile-nav alt green-border ">

            <div ng-show="accounts.length > 0">

                    </header><br>

                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" ng-init="selectedAccount = accounts[0]" ng-model="selectedAccount" ng-options="account for account in accounts "
                                        ng-change="getBalance()">
                        </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword1" class="col-lg-2 control-label">Balance</label>
                                <div class="col-lg-10">
                                    <div class="input-group m-bot15">
                                        <input type="text" class="form-control" ng-model="balance">
                                        <span class="input-group-addon">Ether</span>
                                    </div>
                                </div>
                            </div>

                            <!--<div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-danger" ng-click="getBalance()">Get Balance</button>
                        </div>
                    </div>-->
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </section>
