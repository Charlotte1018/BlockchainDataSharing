<body>
        <label>From : </label>
        <select ng-init="selectedAccountFrom = accounts[0]" ng-model="selectedAccountFrom" ng-options="account for account in accounts ">
</select>
        <label>To : </label>
        <select ng-init="selectedAccountTo = accounts[0]" ng-model="selectedAccountTo" ng-options="account for account in accounts ">
</select>
        <p>充值金额：</p>
        <input value="charge ether" ng-model="chargeEthers"><label>Ether</label>
        <p>密码：</p>
        <input value="unlock password" ng-model="unlockPassword" type="password">
        <button ng-click="chargeAccount()">Charge</button>
        <p>交易哈希：{{msg}}</p>
</body>
