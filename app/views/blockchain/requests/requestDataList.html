<body>
    <section class="profile-nav alt green-border ">
        <section class="wrapper ">
            <div ng-show="accounts.length > 0">
                <section class="panel col-lg-10 col-lg-offset-1">
                    <header class="panel-heading">
                        <h4>Request's Task List</h4>
                    </header><br>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Select Request</label>
                                <div class="col-lg-10">
                                    <select class="form-control m-bot15" ng-change="getRequestList()" ng-model="selectedAccount" ng-options="account.userName as account.userName for account in accounts">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-danger col-lg-2" ng-click="getRequestList()">Show Task</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
                <section class="panel col-lg-10 col-lg-offset-1">
                    <header class="panel-heading">
                        Task List
                    </header>
                    <table class="table table-striped border-top">
                        <thead>
                            <tr>
                                <th style="width:8px;"><input type="checkbox" class="group-checkable" /></th>
                                <th>Task Name</th>
                                <th class="hidden-phone">Provider</th>
                                <th class="hidden-phone">Information</th>
                                <th class="hidden-phone">Status</th>
                                <!--<th class="hidden-phone"></th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="taskSet in taskSets">
                                <td><input type="checkbox" class="checkboxes" value="1" /></td>
                                <td>{{taskSet.taskName}}</td>
                                <td class="hidden-phone">{{taskSet.provider}}</td>
                                <td class="hidden-phone">{{taskSet.information}}</td>
                                <td class="hidden-phone">{{taskSet.status}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <header class="panel-heading"></header>
                </section>
                <section class="panel col-lg-10 col-lg-offset-1">
                    <header class="panel-heading">
                        <h4>Modify Request's Remark</h4>
                    </header><br>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Task Name</label>
                                <div class="col-lg-10">
                                    <input type="text" id="taskName" class="form-control" placeholder="Task Name" ng-model="taskName" ng-change="isUpdateLegal()">
                                    <label for="taskName">{{nameError}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">New Remarks</label>
                                <div class="col-lg-10">
                                    <input type="text" id="information" class="form-control" placeholder="newremarks" ng-model="information" ng-change="isUpdateLegal()">
                                    <label >{{infoError}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">Password</label>
                                <div class="col-lg-10">
                                    <input type="password"  class="form-control" placeholder="password" ng-model="password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button type="submit" class="btn btn-danger col-lg-2" ng-click="updateInfo()" ng-disabled="updateDisabled">Modify</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>









            </div>
        </section>
    </section>
</body>
