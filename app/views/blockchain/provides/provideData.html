<body>
        <section class="profile-nav alt green-border ">
        <section class="wrapper ">
            <!-- page start-->
            <div class="row col-lg-10 col-lg-offset-1">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            <h4>Provide Task</h4>
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal" id="default">
                                <fieldset title="Step1" class="step">
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Provider:</label>
                                        <div class="col-lg-10">
                                            <select class="form-control"  ng-model="selectedAccount" ng-options="account.userName as account.userName for account in accounts ">
                                                </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Password</label>
                                        <div class="col-lg-10">
                                            <input class="form-control" placeholder="Password" ng-model="password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Task Name</label>
                                        <div class="col-lg-10">
                                            <input type="text" class="form-control" placeholder="Task Name" ng-model="taskName" ng-change="checkTaskNameExist()">
                                            <label>{{nameError}}</label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Introduction</label>
                                        <div class="col-lg-10">
                                            <textarea type="text" cols="60" rows="5" class="form-control" placeholder="Introduction" ng-model="introduction"></textarea>
                                        </div>
                                    </div>
                                    <div ng-repeat="type in types">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">Type Key {{$index+1}}:</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="Key" ng-model="type.key">
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label class="col-lg-2 control-label">Type Value {{$index+1}}:</label>
                                            <div class="col-lg-10">
                                                <input type="text" class="form-control" placeholder="value" ng-model="type.value">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-danger col-lg-2" ng-click="addType()">Add Type </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-danger col-lg-2" ng-click="removeType()">Remove Type </button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-danger col-lg-2" ng-click="provideTask()">Provide Task</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
</body>
